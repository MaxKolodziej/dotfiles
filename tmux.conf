set -g prefix C-e

# unbind C-b
#
# set-option -g default-command "reattach-to-user-namespace -l zsh"

bind r source-file ~/.tmux.conf

setw -g mode-keys vi

# set escape time to 0
set -s escape-time 0

# count windows from 1 instead of 0
set -g base-index 1

# resize window to smallest client only if actively using window
setw -g aggressive-resize on

set -g detach-on-destroy off

set-option -g history-limit 40000

# open a man page in new window
bind m command-prompt "split-window -h 'exec man %%'"

# Set status bar
set -g status-bg green
set -g status-fg black
set -g status-left '#[fg=black][#S]'

bind -T copy-mode-vi 'v' send -X begin-selection
if-shell 'test "$(uname)" = "Linux"' {
  bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"
}
if-shell 'test "$(uname)" = "OSX"' {
  bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
}
bind t copy-mode \; send -X search-backward 'bin/rails test .*:[0-9]+'
bind l copy-mode \; send -X search-backward '(method=|started )(get|patch|post|delete)'

# List of plugins
# Supports `github_username/repo` or full git repo URLs
set -g @tpm_plugins '              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-copycat        \
  tmux-plugins/tmux-resurrect      \
  fcsonline/tmux-thumbs            \
'

# set -g @thumbs-command 'echo {} | clip_copy'
# set -g @thumbs-reverse
unbind s
set -g @thumbs-key s

run-shell "zsh ~/.tmux_os_settings.sh"

# Other examples:
# github_username/plugin_name    \
# git@github.com/user/plugin     \
# git@bitbucket.com/user/plugin  \

set -g @resurrect-processes 'tail "~rails server" "~rails console" "~rake jasmine" "rs" "rc"'

# Initializes TMUX plugin manager.
# Keep this line at the very bottom of tmux.conf.
run-shell '~/.tmux/plugins/tpm/tpm'
run-shell ~/.tmux/plugins/tmux-thumbs/tmux-thumbs.tmux

